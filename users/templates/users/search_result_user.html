{% extends 'feeds/base.html' %}
{% block content %}
	<div class="container">
		<div class="form-group">
				<form action="{% url 'search' %}" method="post">
                    {% csrf_token %}
                    <div style="width: 100%">
                        <div>
                        <input required name="search" type="text" id="zip-code-input">
                        <button type="submit" style="border:0; background: transparent;"><i class="fa fa-search"></i> </button> </a>
                    </div>
                </form>
            </div>
            <br>
		{% if results %}
			{% for result in results %}
			<div>
                <div style="padding-left: 0px !important;">
                    <img style="width: 40px; height: 40px;" src="{{ result.profile.image.url }}">
                    <a href="{% url 'user-posts' result.username %}">
                        {{ result.username }}
                    </a>
                </div>
            </div>
			{% endfor %}
		{% else %}
			<div>
			  No result, please try to search again!
			</div>
		{% endif %}
	</div>
{% endblock %}
