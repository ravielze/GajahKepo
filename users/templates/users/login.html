{% extends "feeds/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend>
                Login
            </legend>
            {{ form | crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-primary" type="submit">Login</button>
        </div>
    </form>
    <div>
        <small>
            Click here to <a href="{% url 'register-users' %}">Sign Up</a>!
        </small>
    </div>
</div>
{% endblock content %}
